<!doctype html>
<html>
<head>
    <title>MatthewJoseph.net</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="hello">
<div class="container">
    <div ng-controller="home" ng-cloak class="ng-cloak">
        <br/>
        <div class="card card-inverse card-primary mb-3 text-center">
            <h1 class="card-header">
                MatthewJoseph.net
            </h1>
            <div class="card-block">
                <blockquote class="card-blockquote">
                    <p>One developers playground for boosting his presence on GitHub.</p>
                    <footer><cite title="Source">- Matthew Joseph</cite></footer>
                </blockquote>
            </div>
        </div>
        <br />
        <div class="card card-inverse card-info mb-3 text-center">
            <h1 class="card-header">Project Links</h1>
            <div>
                <div class="card-block" ng-repeat="menu in menuOptions">
                    <div class="list-group text-center" ng-repeat="(key, value) in menu">
                        <button type="button" class="list-group-item list-group-item-action">{{value}}</button>
                        <br />
                    </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="js/angular-bootstrap.js" type="text/javascript"></script>
    <script src="js/hello.js"></script>
</body>
</html>
